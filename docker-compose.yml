x-airflow-common: &airflow-common
  image: apache/airflow:2.9.2-python3.11
  env_file:
    - .env
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${AIRFLOW_POSTGRES_USER:-airflow}:${AIRFLOW_POSTGRES_PASSWORD:-airflow}@postgres-airflow:5432/${AIRFLOW_POSTGRES_DB:-airflow}
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
  networks:
    - app-network

networks:
  app-network:
    driver: bridge

volumes:
  airflow-pg-data:

services:
  # Zookeeper pour Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - app-network

  # Kafka pour streaming
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'PLAINTEXT:PLAINTEXT'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    depends_on:
      - zookeeper
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "cub", "kafka-ready", "-b", "localhost:9092", "1", "1"]
      interval: 10s
      timeout: 5s
      retries: 5


  # Postgres pour stockage
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:7
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - app-network
  
  # Base de données PostgreSQL pour Airflow
  postgres-airflow:
    image: postgres:15
    container_name: postgres-airflow
    environment:
      POSTGRES_USER: ${AIRFLOW_POSTGRES_USER:-airflow}
      POSTGRES_PASSWORD: ${AIRFLOW_POSTGRES_PASSWORD:-airflow}
      POSTGRES_DB: ${AIRFLOW_POSTGRES_DB:-airflow}
    ports:
      - "5433:5432"
    volumes:
      - airflow-pg-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AIRFLOW_POSTGRES_USER:-airflow} -d ${AIRFLOW_POSTGRES_DB:-airflow}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Initialisation de la base de données Airflow
  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    depends_on:
      postgres-airflow:
        condition: service_healthy
    command: >-
      bash -c "airflow db migrate && airflow users create --username admin --firstname admin --lastname admin --role Admin --email admin@example.com --password admin || true"

  # Scheduler Airflow
  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    user: "${AIRFLOW_UID:-50000}:0" # L'utilisateur doit avoir accès au groupe root (0) pour le socket Docker
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - /var/run/docker.sock:/var/run/docker.sock # Montage du socket Docker de l'hôte
    command: scheduler

  # Webserver Airflow
  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    ports:
      - "8081:8080" # Port différent de pgAdmin
    depends_on:
      airflow-scheduler:
        condition: service_started
    command: webserver

  spark:
    profiles:
      - tools # Ne démarre pas par défaut avec `docker-compose up`
    image: youtube-trending-data-pipeline-spark # Nom explicite de l'image
    build:
      context: .
      dockerfile: Dockerfile.spark
    container_name: spark
    volumes:
      - ./spark_jobs:/opt/spark_jobs
    env_file:
      - .env
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - app-network


  # Python Producer pour YouTube API
  youtube_producer:
    profiles:
      - tools # Ne démarre pas par défaut avec `docker-compose up`
    image: youtube-trending-data-pipeline-youtube_producer # Nom explicite de l'image
    container_name: youtube_producer
    build:
      context: .
      dockerfile: Dockerfile.producer
    env_file:
      - .env
    networks:
      - app-network
    depends_on:
      kafka:
        condition: service_healthy
